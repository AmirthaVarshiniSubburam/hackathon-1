<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Image and text -->
    <section class= "navigation">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="natwestlogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Natwest Group
    </a>    
</nav>
</section>
<section class="sign">
<form class="dropdown-menu p-4">
    <div class="form-group">
      <label for="exampleDropdownFormEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword2">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
      <label class="form-check-label" for="dropdownCheck2">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</section>

  <section class="login">
      <div class="container">
          <form id="signup" class="form">
              <h1>Sign Up</h1>
              <div class="form-field">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" autocomplete="off">
                  <small></small>
              </div>

              <div class="form-field">
                <label for="Address">Address:</label>
                <input type="text" name="Address" id="Address" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="Phone Number">Phone Number:</label>
                <input type="number" name="Phone Number" id="Phone Number" autocomplete="off">
                <small></small>
            </div>

            
  
              <div class="form-field">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" autocomplete="off">
                  <small></small>
              </div>
  
              <div class="form-field">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" autocomplete="off">
                  <small></small>
              </div>
  
  
              <div class="form-field">
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                  <small></small>
              </div>
  
              <div class="form-field">
                  <input type="submit" value="Sign Up">
              </div>
          </form>
      </div>
    </section>
      
  

    <script src="script.js"></script>
</body>
</html>
