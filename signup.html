<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Image and text -->
    <section class= "navigation">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
      <img src="natwestlogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Natwest Group
    </a>   
    </nav>
</section>

  <section class="login">
      <div class="container">
          <form id="signup" class="form">
              <h1>Sign Up</h1>
              <div class="form-field">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" autocomplete="off">
                  <small></small>
              </div>

              <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="phonenumber">Phone Number:</label>
                <input type="number" name="phonenumber" id="phonenumber" autocomplete="off">
                <small></small>
            </div>

              <div class="form-field">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" autocomplete="off">
                  <small></small>
              </div>
  
              <div class="form-field">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" autocomplete="off">
                  <small></small>
              </div>
              <br>
              <div class="form-field">
                  <input type="submit" value="Sign Up">
              </div>
              <div>
                <br>
                <a class="btn btn-primary" href="login.html" role="button">Login</a>
                <center> <p>If you have account already login</p></center>
              </div>
          </form>
      </div>
    </section>
      
    <script src="java.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
